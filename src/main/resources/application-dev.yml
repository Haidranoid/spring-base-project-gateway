spring:
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: authentication-service
              uri: http://localhost:8080
              predicates:
                - Path=/api/v1/auth/**

            - id: account-service
              uri: http://localhost:8081
              predicates:
                - Path=/api/v1/accounts/**

application:
  security:
    jwt:
      algorithm: RS256
      public-key: 
